<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Foundation - Contact Us </title> 
    <link rel="icon" href="Logo.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- فونت ویندوز ایکس‌پی --- */
        @font-face {
            font-family: 'WinXP';
            src: url('windows-xp-tahoma.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'WinXP', sans-serif;
            overflow: hidden;
            user-select: none; 
        }

        /* استایل اختصاصی نشانگر تایپ */
        .typing-cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* اینپوت‌های شفاف */
        .retro-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-family: 'WinXP', monospace;
            font-size: 1.3rem; 
            color: #000;
            border-bottom: 1px dashed #999;
            margin-bottom: 10px;
            padding-bottom: 2px;
        }
        .retro-input:focus {
            border-bottom: 1px solid #000;
        }

        textarea {
            resize: none;
            line-height: 1.5;
        }
        
        /* استایل اسکرول بار */
        textarea::-webkit-scrollbar {
            width: 10px;
            background-color: #dfdfdf;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #c0c0c0;
            border: 1px solid #fff;
        }
    </style>
</head>

<body class="h-screen w-screen bg-black flex flex-col items-center justify-center relative">

    <!-- عکس پس‌زمینه اتاق -->
    <div class="absolute inset-0 w-full h-full z-0">
        <img src="ContactUs.jpg" alt="Background" class="w-full h-full object-cover opacity-100">
    </div>
    
    <!-- لایه تاریک -->
    <div class="absolute inset-0 bg-black/40 z-0"></div>

    <!-- 
        پنجره اصلی با عکس Note.png
    -->
    <main class="relative z-10 w-[95%] md:w-[800px] aspect-[1.53/1] flex flex-col"
          style="background-image: url('Note.png'); background-size: 100% 100%; background-repeat: no-repeat; filter: drop-shadow(15px 15px 25px rgba(0,0,0,0.9));">
        
        <!-- 
            دکمه نامرئی خروج (Hotspot)
            این دکمه هیچ ظاهری ندارد (opacity-0) اما دقیقاً روی دکمه ضربدرِ عکس Note.png قرار می‌گیرد.
            مختصات درصدی باعث می‌شود با تغییر سایز پنجره، جای آن به هم نریزد.
        -->
        <a href="index.html" 
           class="absolute top-[1.5%] right-[1%] w-[5%] h-[7%] z-50 cursor-pointer opacity-0 hover:bg-red-500/30" 
           title="Close Window">
        </a>

        <!-- 
            محتوای فرم 
            جایگذاری: info@wavestore.com را با ایمیل خودتان عوض کنید
        -->
        <form action="mailto:info@wavestore.com" method="post" enctype="text/plain" class="w-full h-full pt-[12%] px-[4%] pb-[5%] flex flex-col relative z-10">
            
            <!-- نام -->
            <div class="mb-4">
                <span id="label-name" class="text-black text-xl font-bold uppercase block mb-1"></span>
                <input type="text" name="Sender Name" class="retro-input" autocomplete="off">
            </div>

            <!-- ایمیل -->
            <div class="mb-4">
                <span id="label-email" class="text-black text-xl font-bold uppercase block mb-1"></span>
                <input type="email" name="Sender Email" class="retro-input" autocomplete="off">
            </div>

            <!-- پیام -->
            <div class="flex-grow flex flex-col overflow-hidden">
                <span id="label-message" class="text-black text-xl font-bold uppercase block mb-1"></span>
                <textarea name="Message Body" class="retro-input flex-grow border-none h-full" style="border-bottom: none;"></textarea>
            </div>

        </form>

        <!-- دکمه Submit (شناور پایین پنجره) -->
        <div class="absolute -bottom-[70px] left-1/2 transform -translate-x-1/2 cursor-pointer active:scale-95 transition-transform group z-20"
             onclick="document.querySelector('form').submit()"
             style="width: 160px; height: 50px;">
             
            <!-- عکس دکمه -->
            <img src="Submit.png" alt="Submit" class="w-full h-full object-fill shadow-xl">
            
            <!-- متن روی دکمه -->
            <span class="absolute inset-0 flex items-center justify-center text-black font-bold text-xl tracking-widest pt-1 font-[WinXP]">
                SUBMIT
            </span>
        </div>

    </main>

    <!-- اسکریپت تایپ -->
    <script>
        const textMap = [
            { id: 'label-name', text: 'NAME :' },
            { id: 'label-email', text: 'EMAIL :' },
            { id: 'label-message', text: 'MESSAGE :' }
        ];

        let currentLine = 0;
        let charIndex = 0;
        let typingSpeed = 80; 

        function typeWriter() {
            if (currentLine < textMap.length) {
                const currentObj = textMap[currentLine];
                const element = document.getElementById(currentObj.id);
                
                if (charIndex < currentObj.text.length) {
                    element.innerHTML = currentObj.text.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                    charIndex++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    element.innerHTML = currentObj.text; 
                    charIndex = 0;
                    currentLine++;
                    setTimeout(typeWriter, 300); 
                }
            }
        }

        window.onload = function() {
            setTimeout(typeWriter, 800);
        };
    </script>

</body>

</html>
